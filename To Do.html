<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="To Do.css" />
    <title>To Do list</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <input
      type="text"
      placeholder="Title"
      name="todo"
      id="todo"
      class="js-input"
    />
    <button class="js-btn">Add task</button>

    <div class="note">
      <div id="break" class="js-todos"></div>
    </div>
  </body>
  <script src="To Do.js"></script>
</html>
